<form>
  <div class="form-group">

    <h3>Login do Sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login"
      [ngModelOptions]="{ standalone: true }" id="username" name="usuario" required>

    <div class="alert alert-danger" *ngIf="email.invalid">
      Login deve ser informado
    </div>
  </div>

  <div class="form-group">
    <label for="login">Senha</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha"
      [ngModelOptions]="{ standalone: true }" id="senha" name="senha" placeholder="Informe a senha" required>

    <div class="alert alert-danger" *ngIf="senha.invalid">
      Senha deve ser informado
    </div>
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Acessar</button>

</form>
