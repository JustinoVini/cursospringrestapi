<form>
  <div class="form-group">

    <h3>Login do Sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login" [ngModelOptions]="{ standalone: true }"
      id="username" name="usuario" placeholder="Informe o usuÃ¡rio" required>
  </div>

  <div class="form-group">
    <label for="login">Senha</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha" [ngModelOptions]="{ standalone: true }"
      id="senha" name="senha" placeholder="Informe a senha" required>
  </div>

  <button type="button" class="btn btn-primary" (click)="login()">Acessar</button>

</form>
