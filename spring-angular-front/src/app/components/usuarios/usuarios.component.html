<table class="table">
  <thead class="table-info">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>CPF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of usuarios">
      <td>{{ row.id }}</td>
      <td>{{ row.nome }}</td>
      <td>{{ row.cpf }}</td>
    </tr>
  </tbody>
</table>
