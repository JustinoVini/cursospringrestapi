<div class="overflow">
  <div class="alinha">
    <mat-card class="cartao mat-elevation-z4">
      <div class="row">
        <div class="col-md-10">
          <mat-form-field appearance="outline" class="input-formulario">
            <mat-label>Pesquisa por nome: </mat-label>
            <input type="text" [(ngModel)]="nome" matInput/>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <div class="botao">
            <button type="button" class="btn btn-primary" (click)="consultarUsuarioPorNome()">pesquisar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead class="table-info">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>CPF</th>
              <th style="text-align: center;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of usuarios">
              <td>{{ row.id }}</td>
              <td>{{ row.nome }}</td>
              <td>{{ row.cpf }}</td>
              <td>
                <div class="acoes">
                  <i (click)="deleteUsuario(row.id)" style="color: #ff0000;" class="bi bi-trash"></i>
                  <i style="color: #ffa500;" class="bi bi-pencil-square"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
  </div>
</div>
