<div class="overflow">
  <div class="alinha">
    <mat-card class="cartao mat-elevation-z4">
      <div class="row">
        <div class="col-md-10">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="pesquisa" aria-label="pesquisa"
              aria-describedby="btn-pesquisar" [(ngModel)]="nome">
            <button class="btn btn-primary" type="button" id="btn-pesquisar" (click)="consultarUsuarioPorNome()">
              <i class="bi bi-search"></i></button>
          </div>
        </div>
        <div class="col-md-2">
          <!-- <button (click)="openDialog(0, 'cadastrar')" class="btn btn-success" routerLinkActive="router-link-active"
            type="button">Novo</button> -->
          <button [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" class="btn btn-success"
            routerLinkActive="router-link-active" type="button">Novo</button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead class="table-info">
            <tr>
              <th style="text-align: center;">Id</th>
              <th>Nome</th>
              <th>CPF</th>
              <th style="text-align: center;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of usuarios">
              <td style="text-align: center;">{{ row.id }}</td>
              <td>{{ row.nome }}</td>
              <td>{{ row.cpf }}</td>
              <td>
                <div class="acoes">
                  <i (click)="deleteUsuario(row.id)" style="color: #ff0000;" class="bi bi-trash"></i>
                  <i [routerLink]="['/usuarioAdd', row.id]" routerLinkActive="router-link-active"
                    style="color: #ffa500;" class="bi bi-pencil-square"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
  </div>
</div>
